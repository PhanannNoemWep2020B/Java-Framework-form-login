<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="raw">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <h2 class="card-header">
                       Login 
                    </h2>
                         <div class="card-body">
                            <div class="form-group">
                                <label for="fname">Username:</label>
                                <input type="text" name="username" id="user" class="form-control" placeholder="Enter your username"/>
                            </div>

                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" name="password" id="pwd" class="form-control" placeholder="Enter your password"/>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-info btn-block">Login</button>
                            </div>
                            <br>
                            <div class="alert alert-success" style="display: none">
                                <strong>Success!</strong> Correct
                              </div>
                              <div class="alert alert-danger">
                                <strong>Fail!</strong> Not Correct
                              </div>
                      </div>
                    <div class="col-3"></div>
                  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="jQuery.js"></script>
             </div>
          </div>
       </div>
    </div>
</body>
</html>
